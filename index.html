<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG Sunburst Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
    }
    #chart {
      width: 500px;  /* Word belgesi i√ßin uygun boyut */
      height: 500px;
      position: relative;
      margin: 0 auto;
    }
    svg {
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      box-shadow: none;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 768px) {
      #chart {
        width: 400px;
        height: 400px;
      }
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chart"></div>
  <script src="script.js"></script>
</body>
</html>
